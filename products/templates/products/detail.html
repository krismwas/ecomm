{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-6">
            {{ object }} <br>
            {{ object.description }} <br>
            {{ object.price }}
        </div>
        <div class="col-12 col-md-6">
           {% if object in cart.products.all %}
               <p>In cart</p>
           {% else %}
               <p>Add to cart</p>
           {% endif %}
        </div>
    </div>
{% endblock content %}
